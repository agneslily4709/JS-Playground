<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewCarousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="brand">ReviewCarousel</nav>
    <div id="content">
        <div id="review">
            <h2 id="review-author">John Doe</h2>
            <img id="profile" src="https://randomuser.me/api/portraits/med/men/3.jpg"/>
            <p id="review-date">2023-08-25</p>
            <p id="review-comment">Excellent product! It exceeded my expectations.</p>
            <div id="review-rating">
                <span id="one">&star;</span>
                <span id="two">&star;</span>
                <span id="three">&star;</span>
                <span id="four">&star;</span>
                <span id="five">&star;</span>

            </div>
        </div>
    </div>
    <button id="supriseButton" class="supriseButton">Surprise me</button>
    <script src="script.js"></script>
</body>
</html>
