<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewCarousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="brand">ReviewCarousel</nav>
    <div class="display">
        <div id="content">
            <div class="review-box" id="review">
                <h1 id="review-id">1</h1>
                <h2 id="review-author">John Doe</h2>
                <img id="profile" src="https://randomuser.me/api/portraits/med/men/3.jpg"/>
                <p id="review-date">2023-08-25</p>
                <p id="review-comment">Excellent product! It exceeded my expectations.</p>
                <div id="review-rating">
                    <span class="star" id="1">&star;</span>
                    <span class="star" id="2">&star;</span>
                    <span class="star" id="3">&star;</span>
                    <span class="star" id="4">&star;</span>
                    <span class="star" id="5">&star;</span>
                </div>
            </div>
            
        </div>
        <div class="buttons">
            <button id="prevButton" class="supriseButton">Previous</button>
            <button id="supriseButton" class="supriseButton">Surprise me</button>
            <button id="nextButton" class="supriseButton">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
