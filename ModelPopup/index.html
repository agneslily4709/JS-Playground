<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Modal Popup</title>
          <link rel="stylesheet" href="styles.css">
</head>
<body>
        <nav class="nav">
                <h2>Model Popup</h2>
        </nav>

        <div class="container"><button id="myBtn" class="clickHereButton">Click Here</button></div>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="modal-title">Welcome to our Website!</h2>

            <p class="modal-para">
                Thank you for visiting our website. We are excited to have you here.
                Our mission is to provide you with the best products and services.
                Feel free to explore our site and discover what we have to offer.
            </p>
          </div>
        
        </div>
          <script src="script.js"></script>
</body>
</html>
