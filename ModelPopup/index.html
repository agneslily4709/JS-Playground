<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Modal Popup</title>
          <link rel="stylesheet" href="styles.css">
</head>
<body>
        <nav class="nav">
                <h2>Model Popup</h2>
        </nav>
        <div class="content">
                <button id="clickButton" class="clickButton">Click</button>
        </div>
        <div id="modal" class="modal">
                <div class="modal-content">
                  <span class="close-button" id="close-button">&times;</span>
                  <h2>Modal Title</h2>
                  <p>This is some modal content. You can add any text or elements here.</p>
                  <button class="action-button" style="float: right;">OK</button>
                </div>
              </div>
          <script src="script.js"></script>
</body>
</html>
